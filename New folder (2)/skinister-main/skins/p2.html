<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Skin Marketplace - Item Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<div class="container mx-auto px-4 py-8">
  <div class="bg-gray-800 rounded-lg shadow-lg p-8">
    <div class="flex justify-center mb-6">
      <img src="https://csgostash.com/storage/img/skin_sideview/s354.png?id=9c59310a9416720ff00e5f6ee1d1ea0f" alt="AK47 Vulcan Skin" class="w-150 h-40 object-cover rounded-lg">
    </div>
    <h1 class="text-3xl font-bold mb-4">AK47 Vulcan</h1>
    <p class="text-red-500 mb-4">Rarity: <span class="font-bold">Rarity Level</span></p>
    <p class="text-gray-300 mb-4">Condition: <span class="font-bold">Condition Name</span></p>
    <p class="text-gray-300 mb-4">Wear Value: <span class="font-bold">Wear Value</span></p>
    <p class="text-gray-300 mb-4">Price: <span class="font-bold">$XX.XX</span></p>
    <p class="text-gray-300 mb-4">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam consequat convallis risus, non efficitur magna fermentum vel.</p>
    <div class="mb-4">
      <label for="quantity" class="text-gray-300 font-bold">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" class="ml-2 p-2 border rounded w-20 bg-gray-700 text-gray-300">
    </div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
  </div>
</div>

</body>
</html>
