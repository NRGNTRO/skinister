<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Skin - [Skin Name]</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="relative">
        <img src="path/to/skin/image.jpg" alt="CS2 Skin Image" class="w-full h-64 object-cover rounded-lg">
      </div>

      <div>
        <h1 class="text-2xl font-bold mb-2">[Skin Name]</h1>
        <p class="mb-4">[Skin Description]</p>
        <h4 class="mb-2">Price: $[Skin Price]</h4>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>

    <section class="mt-8">
      <h2 class="text-xl font-bold mb-4">Details</h2>
      <ul class="list-disc ml-4">
        <li>Weapon: [Weapon Name]</li>
        <li>Rarity: [Skin Rarity]</li>
        <li>Condition: [Skin Condition]</li>
        <li>External Wear Rating: [Wear Rating]</li>
      </ul>
    </section>
  </div>
</body>
</html>
